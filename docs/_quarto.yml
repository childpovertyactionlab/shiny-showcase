project:
  type: website
  output-dir: _site

website:
  title: "CPAL Shiny Showcase"
  site-url: https://childpovertyactionlab.github.io/shiny-showcase
  repo-url: https://github.com/childpovertyactionlab/shiny-showcase
  repo-actions: [issue, source]

  navbar:
    background: "#004855"
    logo: images/CPAL_Logo_White.png
    logo-alt: "Child Poverty Action Lab"
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Getting Started"
        href: getting-started.qmd
      - text: "Templates"
        href: templates.qmd

  page-footer:
    center: "Child Poverty Action Lab - Data Science Team"
    right:
      - icon: github
        href: https://github.com/childpovertyactionlab/shiny-showcase

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-overflow: wrap
    code-fold: false
    highlight-style: github
    page-layout: article
    grid:
      body-width: 900px

execute:
  freeze: auto
  echo: true
  warning: false
  message: false
  eval: false
